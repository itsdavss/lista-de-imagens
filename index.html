<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>

    <main>
        <section class="imagens">
            <div class="imagem">
                <img src="src/images/rome.png" alt="pintura rome">
                <div class="legenda-imagem">
                    <h1>Rome</h1>
                    <p>Michelangelo</p>
                </div>
            </div>
            <div class="imagem">
                <img src="src/images/boat.png" alt="pintura boat at sea">
                <div class="legenda-imagem">
                    <h1>Boat at Sea</h1>
                    <p>Vincent Van Gogh</p>
                </div>
            </div>
            <div class="imagem">
                <img src="src/images/sand-and-sea.png" alt="pintura sand and sea">
                <div class="legenda-imagem">
                    <h1>Sand and Sea</h1>
                    <p>Da vinci</p>
                </div>
            </div>
            <div class="imagem">
                <img src="src/images/starry-night.png" alt="pintura starry night">
                <div class="legenda-imagem">
                    <h1>Starry Night</h1>
                    <p>Vincent Van Gogh</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
